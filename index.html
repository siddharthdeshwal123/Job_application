<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="tittle_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                   <div class="form_control">
                    <label for=" first_name">First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter first name....">

                </div> 
                <div class="form_control">
                    <label for=" last_name">Last Name</label>
                    <input id="last_name" name="last_name" placeholder="Enter last name....">

                </div> 
                   <div class="form_control">
                    <label for=" Email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email....">
                </div>
                <div class="form_control">
                    <label for="Job_Role">Job_Role</label>
                    <select name="Job_Role" id="Job_Role">
                        <option value="">Select Job_Role</option>
                        <option value="Frontend Develope">Frontend Developer</option>
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="Full-stack Developer">Full-stack Developer</option>
                        <option value="UI-UX Designer">UI-UX Designer</option>
                        <option value="Tester">Tester</option>
                    </select>
                    <div class="form_control">
                        <label for="Address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city name....">
    
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input  type="number" id="pincode" name="pincode" placeholder="Enter pincode....">
    
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2024-08-13" type="date"  id="date" name="date" >
    
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV </label>
                        <input  type="file"  id="upload" name="upload" >
    
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>
    </div>


</body>
</html>
